	<link rel="icon" type="image/png" href="pic.png">
	<title>Happy Eid Al Adha</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.text {
			animation: fade-in 2s linear;
		}

		@keyframes fade-in {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@keyframes slide-in {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(0%);
			}
		}

		h2 {
			animation: slide-in 1s ease-in-out;
		}

		h3 {
			animation: slide-in 1s ease-in-out 0.5s;
		}

		h1 {
			animation: slide-in 1s ease-in-out 1s;
		}
	</style>
</head>

<body>
	<section id="particles-js">
		<div class="text">
			<h2>Happy<br>Eid Al Adha</h2>
			<h3>May Allah give us strength so that at least We sacrifice <br> our Strength and time in the Path of Allah (S.W)</h3>
			<h1>M.Ali Sumbal</h1>
			<div class="mosque"></div>
		</div>
	</section>
	<script src="particles.js"></script>
	<script src="app.js"></script>
	<script>
		window.onload = function () {
			var textDiv = document.querySelector('.text');
			textDiv.style.opacity = '0';
			textDiv.style.animationPlayState = 'paused';
			setTimeout(function () {
				textDiv.style.animationPlayState = 'running';
				textDiv.style.opacity = '1';
			}, 500);
		};
	</script>
</body>

</html>
